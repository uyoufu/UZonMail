<div style="width: 100%;display: flex;justify-content: center;">
  <div class="notification-container"
    style="background: #ffffff; border-radius: 8px; box-shadow: 0 0px 4px rgba(0, 0, 0, 0.1); width: 400px; padding: 20px; text-align: center;">
    <div class="notification-header" style="font-size: 1.3em; font-weight: bold; color: #4CAF50; margin-bottom: 10px;">
      邮件发送成功!
    </div>
    <div class="notification-content" style="text-align: left; margin-top: 20px;">
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>任务ID:</strong>{{id}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>类型:</strong>{{type}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>主题:</strong>{{subject}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>发件箱数:</strong>{{outboxCount}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>收件箱数:</strong>{{inboxCount}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>成功数:</strong>{{successCount}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>开始时间:</strong>{{startDate}}</p>
      <p style="margin: 8px 0; font-size: 1em; color: #333;"><strong>耗时:</strong>{{spentHours}}</p>
    </div>
    <div class="notification-footer" style="margin-top: 20px; font-size: 0.9em; color: #777;">感谢您使用宇正群邮！</div>
  </div>
</div>
